<HTML>
<HEAD>
<meta charset ="UTF-8">
<Script language="Javascript">
function xload0(filename)
{
    var xdoc = new ActiveXObject("Msxml.DOMDocument");
    xdoc.async = false;
    
	xdoc.load(filename);
	xdoc.load("newsda.xml");
	elmt = xdoc.createElement("pages");  //alert(elmt.xml);
	pg = xdoc.createTextNode("386"); 
  pi = xdoc.createProcessingInstruction("xml-stylesheet",  "type='text/xsl' href='abcde.xsl'");  
    //alert(pi.xml); 
  cd = xdoc.createCDATASection("<1>");  //alert(cd.xml);
  elmt.appendChild(pg);  alert(elmt.xml +'\n----------\n' + xdoc.xml);  
   xroot = xdoc.documentElement;
  xroot.appendChild(elmt);  
  alert('[결과] : \n' + xdoc.xml);
}
function xload1(filename)
{
    var xdoc = new ActiveXObject("Msxml.DOMDocument");
    xdoc.async = false;
    
	xdoc.load(filename);
	xdoc.load("newsda.xml");
	cmt = xdoc.createComment("노드추가");
 xdoc.insertBefore(cmt, xdoc.firstChild);    
 alert('[xdoc] :\n'+xdoc.xml);
 xroot = xdoc.documentElement;      
 alert('[root] : '+xroot.nodeName);
 elmt = xdoc.createElement('every'); 
 elmt.appendChild(xroot);      
 alert('[elmt] :\n\n'+elmt.xml);    
 xdoc.documentElement = elmt;    
 alert('[xdoc] :\n\n'+xdoc.xml);  
} 

</script>
</HEAD>
<BODY>
<input type="button" value="전체보기1" onClick="xload0('newsda.xml');">
<input type="button" value="전체보기2" onClick="xload1('newsda.xml');">

</BODY>
</HTML>
